<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Simple Todo</title>
</head>

<body>

    <div class="main">
        <div class="side">
            <ul>
                <li class="pending active">Pending</li>
                <li class="completed">Completed</li>
            </ul>

        </div>
        <div class="content">
            <div class="todo">
                <h1 class="title">To-do</h1>
                <form action="" class="form">
                    <div>
                        <input type="text" id="edit" placeholder="Enter Todo">
                        <button type="submit">Add</button>
                    </div>
                </form>

                <ul class="todoList" id="pending">
                </ul>

            </div>
            <div class="done hidden">
                <h1 class="title">Done</h1>
                <ul class="todoList" id="fin">

                </ul>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase-firestore.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
